<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank updated</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-area">
    <h1 class="text-center" >Welcome To Pioneer Bank</h1>
    <div class="submit-area">
        <h4>Please Login Here</h4>
        <input type="text" class="form-control" placeholder="Enter your Email">
        <br>
        <input type="password" class="form-control" placeholder="Enter your Password">
        <br>
        <button id="login" class="btn btn-primary">Login</button>
    </div>
</div>
    

  
<div id="transection-area">
    <h3 class="text-center">Transection Area Here</h3>
 
 <div class="container">

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">2000</span></h2>
            </div>
        </div>
    </div>

<!-- 2nd part -->

    <div class="row">
        <div class="col-md-6">
           <div class="next-area">
            <h3>Deposit</h3>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
           </div>
        </div>

        <div class="col-md-6">
            <div class="next-area">
                <h3>Withdraw</h3>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdrow</button>
            </div>
        </div>
    </div>



<p class="para"> &copy; saiful islam ripon-2021</p>

 </div>
 
</div>
 


<script src="index.js"></script>

</body>
</html>
